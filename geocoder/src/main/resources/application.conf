akka {
  loglevel = INFO
  log-dead-letters = off
  log-dead-letters-during-shutdown = on
}

grasshopper {
  
  geocoder {
    http {
      interface = "0.0.0.0"
      port = 31010 
    }
  }

  monitoring {
    isMonitored = false
    metricPrefix = "geocoder"
    frequency = 10
    influxdb {
      host = "localhost"
      port = "8086"
    }
  }

}
